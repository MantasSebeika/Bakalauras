<div mat-dialog-content>
  <p>Redagavimas</p>
  <mat-form-field>
    <mat-label>Pakeisti pašta</mat-label>
    <input matInput [(ngModel)]="vartatnaujinti.pastas">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Pakeisti slaptažodį</mat-label>
    <input matInput [(ngModel)]="vartatnaujinti.slaptazodis">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Pakeisti vardą</mat-label>
    <input matInput [(ngModel)]="vartatnaujinti.vardas">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Pakeisti pareigas</mat-label>
    <input matInput [(ngModel)]="vartatnaujinti.pareigos">
  </mat-form-field>
    <mat-slide-toggle [(ngModel)]="vartatnaujinti.statusas">Aktyvus</mat-slide-toggle>
    <div> {{vartatnaujinti.statusas}}  </div> 
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Atšaukti</button>
  <button mat-button [mat-dialog-close]="vartatnaujinti" cdkFocusInitial>Pakeisti</button>
</div>
