<div mat-dialog-content>
    <p>Redagavimas</p>
    <mat-form-field>
      <mat-label>Pakeisti įmonės pavadinimą</mat-label>
      <input minlength="2" maxlength="30" matInput [(ngModel)]="imoneredag.imonespavadinimas">
      <mat-error>Įmonės pavadinimas turi sudaryti nuo 2 iki 30 simbolių</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Atšaukti</button>
    <button mat-button [mat-dialog-close]="imoneredag" cdkFocusInitial>Pakeisti</button>
  </div>
