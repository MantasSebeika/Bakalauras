<div mat-dialog-content>
    <p>Pridėti naują vartotoją</p>
    <mat-form-field>
      <h4>Basic mat-select</h4>
      <mat-form-field>
        <mat-label>Imonės</mat-label>
        <mat-select [(value)]="vartatprideti.imonesid">
          <mat-option *ngFor="let imone of imones; index as in;" 
            [value]="imone.imonesid">
            {{imone.imonespavadinimas}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-form-field>
    <mat-form-field>
      <mat-label>El.paštas</mat-label>
      <input matInput [(ngModel)]="vartatprideti.pastas">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Slaptažodis</mat-label>
      <input matInput [(ngModel)]="vartatprideti.slaptazodis">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Atšaukti</button>
    <button mat-button [mat-dialog-close]="vartatprideti" cdkFocusInitial>Pridėti</button>
  </div>
