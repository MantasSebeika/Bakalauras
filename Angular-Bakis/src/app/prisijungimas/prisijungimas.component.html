<div style="width:100%; height: 100%; background-color: rgb(38, 38, 38); display: flex; justify-content: center; align-items: center;">
    <div class="example-container" style="background-color: white; padding: 20px">
        <mat-form-field appearance="fill" style="padding-right: 40px;">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com">
          <mat-error *ngIf="email.invalid()">erroras</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" style="padding-right: 40px;">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            
          </mat-form-field>
          <button mat-button color="primary" style="color: black;">Login</button>
      </div>
    </div>
